<!doctype html>
<html lang="en">
  <head>
    <title>Instagram Clone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="instagram.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
  <body>
    <div class="row">
      <h1 class="col-12"> I Don't Believe in Kings!</h1>
        <div class="col-3 images">
            <a data-nav-item href="http://www.rockremnants.com/wp-content/uploads/2014/07/Beatles.png">
                <img src="http://www.rockremnants.com/wp-content/uploads/2014/07/Beatles.png" alt="The Beatles">
                <span class="caption">"I thought I could be candid or honest, so I told him I tried LSD"</span>
            </a>
            <a data-nav-item href="https://www.standingstills.com/pub/media/catalog/product/cache/75eed2686e01eb22cb4050b2f40ddf97/c/a/caa969-1-1.jpg">
                <img src="https://www.standingstills.com/pub/media/catalog/product/cache/75eed2686e01eb22cb4050b2f40ddf97/c/a/caa969-1-1.jpg" alt="Elvis Presley">
                <span class="caption">"Thank you, Thank you very much"</span>
            </a>
            <a data-nav-item href="http://alldylan.com/wp-content/uploads/2013/04/bob-Dylan-klas-burling-interview-1966.jpg">
                <img src="http://alldylan.com/wp-content/uploads/2013/04/bob-Dylan-klas-burling-interview-1966.jpg"  alt="Bob Dylan">
                <span class="caption">"I'm not questioning you because I don't expext any answers from you"</span>
            </a>
        </div>

        <div class="col-3 verse">
            I just believe in me..
        </div>
        <div class="col-6 targetImage">
            <div class="mainImage">
                <span class="caption" font-size="3em">Just Me...</span> 
            <div class="w3-content w3-display-container">
                <img data-target class="mySlides" src="http://alldylan.com/wp-content/uploads/2013/04/bob-Dylan-klas-burling-interview-1966.jpg"  alt="Bob Dylan">
                <img data-target class="mySlides" src="http://www.rockremnants.com/wp-content/uploads/2014/07/Beatles.png" alt="The Beatles">
                <img data-target class="mySlides" src="https://www.standingstills.com/pub/media/catalog/product/cache/75eed2686e01eb22cb4050b2f40ddf97/c/a/caa969-1-1.jpg" alt="Elvis Presley">
         
                <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
            </div>
                  

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="instagramClone.js"></script>
  </body>
</html>
