<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task
    */

    $(function () {
      $('#x-button').click(function () {
        $('#description').val("");
      });

      
      $('#add-button').click(function () {

        let $liTag = $('<li>', {
          'text': $('#description').val()});
        
          
          $('#todo-list').append($liTag);

          

          $("#todo-list").on("click", "li", function(e){
            console.log(e);
          $(this).wrap("<strike>");
         });

        $('#todo-list').on('dblclick' , function(e) {
          e.target.remove($liTag); 
        })
      });





      //$('#todo-list').on('click' , function() {
        //$('#todo-list li').remove(); 
      //})
      });


    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <button id="x-button">X</button>
      <ul id="todo-list">
        <li id="list-item-one">Feed the cat</li>
      </ul>
    </div>
  </body>
</html>
