<!doctype html>
<html lang="en">
  <head>
    <title>Weather Map</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherMap.css">
  </head>
  <body>
    <div></div>
      <div class="weatherTitle">
          <div>Today's Weather</div> 
          <div class="titlePicture" offset 12-col><img src="https://photojournal.jpl.nasa.gov/jpeg/PIA00123.jpg" alt="rotating earth" style="display:flex; width:160px; height: 120px;"></div>   
      </div>

      <div class="currentWeather">
        Current Weather
      </div>
      <div id="weather">
        
      </div>

      <div class="picture">
          <img src="https://e3sm.org/wp-content/uploads/2018/02/header-image-3-1.jpg" alt="Picture of The World" style="width:100%; height:400px;">
      </div>

      <div class="input-group mb-3">
        <input type="text" id="cityID" class="form-control" placeholder="City name" aria-label="City name" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="weatherMap.js"></script>
  </body>
</html>
